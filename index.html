<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div id="app">
    <div class="container">
      <div class="slider d-flex">
        <div class="image">
          <div v-for="item in items" v-bind:class='item.miaClasse' class="item">
            <img :src="item.image" alt="">
            <div class="text text-end">
              <h1 class="text-title">{{item.name}}</h1>
              <p class="text-item">{{item.text}}</p>
            </div>
          </div>
        </div>
        <div class="aside-image">
          <div v-for="item in items" v-bind:class='item.miaClasse' class="a-item">
            <img :src="item.image" alt="">
          </div>
          <div ><i @click="nextSlide" id="up" class="fas fa-chevron-up"></i></div>
          <div ><i @click="prevSlide" id="down" class="fas fa-chevron-down"></i></div>
        </div>
        
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
